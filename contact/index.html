---
layout: blank
<!-- body_class: home-intro -->
---

<section class="intro">
  {% include navbar.html %}

  <div class="intro-in">
    <h1> Let's Talk Development </h1>

    <form id="contactForm" class="contact" action="https://formspree.io/cody@turastech.io" onsubmit="return submitContactForm()" method="POST">
      <div id="firstSVG" class="svg-wrapper" onclick="selectTextBoxThroughSVG(this)">
        <svg height="41" width="300">
          <rect class="shape" height="41" width="300"/>
        </svg>
      </div>
      <input id="nameBox" type="text" placeholder="Name" name="Name"></input>
      <div id="secondSVG" class="svg-wrapper" onclick="selectTextBoxThroughSVG(this)">
        <svg height="41" width="300">
          <rect class="shape" height="41" width="300"/>
        </svg>
      </div>
      <input id="emailBox" type="text" placeholder="Email" name="_replyto"></input>
      <div id="thirdSVG" class="svg-wrapper" onclick="selectTextBoxThroughSVG(this)">
        <svg height="41" width="300">
          <rect class="shape" height="41" width="300"/>
        </svg>
      </div>
      <input id="phoneBox" type="text" placeholder="Phone" name="Phone"></input>
      <div id="fourthSVG" class="svg-wrapper-big" onclick="selectTextBoxThroughSVG(this)">
        <svg height="156" width="300">
          <rect class="shape-big" height="156" width="300"/>
        </svg>
      </div>
      <textarea id="messageBox" placeholder="What's on your mind?" name="Message"></textarea>
      <input class="button button-ghost" type="submit" value="Send" />
      <input type="hidden" name="_next" value="//turastech.io" />
      <input type="hidden" name="_subject" value="Form from turastech.io" />
      <input type="text" name="_gotcha" style="display:none" />
    </form>

  </div>

</section>
